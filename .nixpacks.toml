[phases.setup]
nixPkgs = ["python311", "gcc", "pkg-config", "openssl", "libffi", "libffi.dev", "rustc", "cargo"]


[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install wheel",
    "pip install -r requirements.txt"
]

[phases.start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
